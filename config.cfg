# ******************************************************* #
###################### AWS PROVIDER #######################
# ******************************************************* #

# AWS credentials
# For more informations about AWS credentials see http://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
# Access key ID
GISLAB_SERVER_AWS_ACCESS_KEY_ID=

# Secret access key
GISLAB_SERVER_AWS_SECRET_ACCESS_KEY=

# SSH Keypair name
GISLAB_SERVER_AWS_KEYPAIR_NAME=


# Instance AMI. See http://cloud-images.ubuntu.com/locator/ec2/
GISLAB_SERVER_AWS_AMI=ami-51e91b26

# Instance type. See http://aws.amazon.com/ec2/instance-types/
GISLAB_SERVER_AWS_INSTANCE_TYPE=t1.micro

# Region to run instance in. See http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html
GISLAB_SERVER_AWS_REGION=eu-west-1

# Zone to run instance in. See http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html
GISLAB_SERVER_AWS_AVAILABILITY_ZONE=eu-west-1b

# Security zone. Be careful to allow at least ports TCP 22 and 80.
# To create security group and grant access to required ports run:
# $ ec2-create-group gislab-server -d "GIS.lab server group" --region eu-west-1
# $ ec2-authorize gislab-server -P tcp -p 22 -s 0.0.0.0/0
# $ ec2-authorize gislab-server -P tcp -p 80 -s 0.0.0.0/0
GISLAB_SERVER_AWS_SECURITY_GROUP=gislab-server




