---

- name: service rsyslog restart
  service:
    name: rsyslog
    state: restarted

- name: service ssh restart
  service:
    name: ssh
    state: restarted

- name: reconfigure timezone
  command: dpkg-reconfigure --frontend noninteractive tzdata

- name: service anacron restart
  service:
    name: anacron
    state: restarted

