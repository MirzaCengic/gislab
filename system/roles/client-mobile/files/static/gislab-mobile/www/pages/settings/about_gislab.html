<ons-page>
	<ons-toolbar class="settings-navigator-toolbar sub-toolbar" fixed-style>
		<div class="left">
			<ons-toolbar-button class="backbutton" ng-click="app.navigator.settings.popPage();">
				<svg class="toolbar-button-icon">
					<use xlink:href="#icon-arrow-left"></use>
				</svg>
			</ons-toolbar-button>
		</div>
		<div class="center">GIS.lab</div>
	</ons-toolbar>
	<ons-scroller>
		<ons-list class="property-list">
			<ons-list-item class="list__item--info-content">
				<label>GIS.lab ID:</label>
				<span ng-bind="::project.gislab_unique_id"></span>
			</ons-list-item>
			<ons-list-item class="list__item--info-content">
				<label>Version:</label>
				<span ng-bind="::project.gislab_version"></span>
			</ons-list-item>
<!--			<ons-list-item class="list__item--info-content">-->
<!--				<a ng-href="{{ ::project.gislab_homepage }}" gl-open-in-browser>-->
<!--					<label>Home page</label>-->
<!--					<svg class="hyperlink-icon">-->
<!--						<use xlink:href="#icon-hyperlink"></use>-->
<!--					</svg>-->
<!--				</a>-->
<!--			</ons-list-item>-->
<!--			<ons-list-item class="list__item--info-content">-->
<!--				<label>Documentation:</label>-->
<!--				<a ng-href="{{ ::project.gislab_documentation }}" gl-open-in-browser>-->
<!--					<svg class="hyperlink-icon">-->
<!--						<use xlink:href="#icon-hyperlink"></use>-->
<!--					</svg>-->
<!--				</a>-->
<!--			</ons-list-item>-->

			<ons-list-item modifier="tappable" class="list__item--info-content" gl-open-in-browser="{{ ::project.gislab_homepage }}">
				<label>Home page</label>
				<div class="list-button-right">
					<svg class="list-item-icon center-vertical">
						<use xlink:href="#icon-link-external"></use>
					</svg>
				</div>
			</ons-list-item>
			<ons-list-item modifier="tappable" class="list__item--info-content" gl-open-in-browser="{{ ::project.gislab_documentation }}"
				xng-click="window.open('{{ ::project.gislab_documentation }}', '_system', 'location=yes')">
				<label>Documentation</label>
				<div class="list-button-right">
					<svg class="list-item-icon center-vertical">
						<use xlink:href="#icon-link-external"></use>
					</svg>
				</div>
			</ons-list-item>
		</ons-list>
	</ons-scroller>
</ons-page>
