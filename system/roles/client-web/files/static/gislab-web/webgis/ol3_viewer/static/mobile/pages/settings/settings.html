<ons-page ng-controller="SettingsController" class="panel-settings flex-container-vertical">
	<div class="panel-header" ng-if="$storage.showHeader">
		<div class="center"><span>Settings</span></div>
	</div>
<!--	<ons-navigator class="settings-navigator" var="app.navigator.settings">-->
	<ons-scroller>
		<ons-list>
			<ons-list-item modifier="tappable" ng-click="app.navigator.pushPage('pages/settings/server.html');">
				Server
				<div class="list-button-right">
					<svg class="list-item-icon center-vertical">
						<use xlink:href="#icon-arrow-right"></use>
					</svg>
				</div>
			</ons-list-item>
			<ons-list-item modifier="tappable" ng-click="app.navigator.pushPage('pages/settings/project.html');">
				Project
				<div class="list-button-right">
					<svg class="list-item-icon center-vertical">
						<use xlink:href="#icon-arrow-right"></use>
					</svg>
				</div>
			</ons-list-item>
			<ons-list-item modifier="tappable" ng-click="app.navigator.pushPage('pages/settings/about_gislab.html');">
				About
				<div class="list-button-right">
					<svg class="list-item-icon center-vertical">
						<use xlink:href="#icon-arrow-right"></use>
					</svg>
				</div>
			</ons-list-item>
			<ons-list-header>
				<svg class="list-header-icon">
					<use xlink:href="#icon-phone"></use>
				</svg>
				Appearance
			</ons-list-header>
			<ons-list-item>
				Graphical Scale<ons-switch var="app.settings.showScaleLine" modifier="list-item" ng-model="$storage.showScaleLine"
					ng-change="showScaleLineChanged(app.settings.showScaleLine.isChecked())"></ons-switch>
			</ons-list-item>
			<ons-list-item>
				Panel Header
				<ons-switch modifier="list-item" ng-model="$storage.showHeader" ng-change="showHeaderChanged()"></ons-switch>
			</ons-list-item>
			<ons-list-item>
				Zoom Controls
				<ons-switch var="app.settings.showZoomControls" modifier="list-item" ng-model="$storage.showZoomControls"
					ng-change="showZoomControlsChanged(app.settings.showZoomControls.isChecked())"></ons-switch>
			</ons-list-item>
		</ons-list>
	</ons-scroller>
<!--	</ons-navigator>-->
</ons-page>
