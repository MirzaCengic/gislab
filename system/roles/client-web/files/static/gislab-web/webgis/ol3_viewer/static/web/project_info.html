<md-tabs md-stretch-tabs="always" md-selected="stab" layout-fill>
	<md-tab>
		<md-tab-label><span>Legend</span></md-tab-label>
		<md-tab-body>
			<md-content>
				<div class="legend-container" ng-controller="LegendController">
					<img class="legend-item" ng-repeat="layer in ::layers.list" ng-if="layer.visible" ng-src="{{ layer.legendUrl }}" />
				</div>
			</md-content>
		</md-tab-body>
	</md-tab>
	<md-tab>
		<md-tab-label><label>Properties</label></md-tab-label>
		<md-tab-body>
			<!-- <md-content fill-layout flex> -->
				<md-list class="properties-list">
					<md-list-item>
						<label>Title:</label>
						<span ng-bind="::project.root_title"></span>
					</md-list-item>
					<md-list-item>
						<label>Author:</label>
						<span ng-bind="::project.author"></span>
					</md-list-item>
					<md-list-item>
						<label>E-mail:</label>
						<span ng-bind="::project.email"></span>
					</md-list-item>
					<md-list-item>
						<label>Phone:</label>
						<span ng-bind="::project.phone"></span>
					</md-list-item>
					<md-list-item>
						<label>Organization:</label>
						<span ng-bind="::project.organization"></span>
					</md-list-item>
					<md-list-item>
						<label>Abstract:</label>
						<span ng-bind="::project.abstract"></span>
					</md-list-item>
					<md-list-item>
						<label>Online resource:</label>
						<a ng-href="{{::project.online_resource}}">{{ ::project.online_resource }}</a>
					</md-list-item>
					<md-list-item>
						<label>Fees:</label>
						<span ng-bind="::project.fees"></span>
					</md-list-item>
					<md-list-item>
						<label>Access constraints:</label>
						<span ng-bind="::project.access_constrains"></span>
					</md-list-item>
					<md-list-item>
						<label>Keywords list:</label>
						<span>{{ ::project.keyword_list.join(', ') }}</span>
					</md-list-item>
					<md-list-item>
						<label>Publish date:</label>
						<span ng-bind="::project.publish_date"></span>
					</md-list-item>

				</md-list>
			<!-- </md-content> -->
		</md-tab-body>
	</md-tab>
	<md-tab>
		<md-tab-label><span>GIS.lab</span></md-tab-label>
		<md-tab-body>
			<!-- <md-content> -->
				<md-list class="properties-list">
					<md-list-item>
						<label>GIS.lab ID:</label>
						<span ng-bind="::project.gislab_unique_id"></span>
					</md-list-item>
					<md-list-item>
						<label>Version:</label>
						<span ng-bind="::project.gislab_version"></span>
					</md-list-item>
					<md-list-item>
						<label>Home page</label>
						<a ng-href="{{::project.gislab_homepage}}">{{ ::project.gislab_homepage }}</a>
					</md-list-item>
					<md-list-item>
						<label>Documentation</label>
						<a ng-href="{{::project.gislab_documentation}}">{{ ::project.gislab_documentation }}</a>
					</md-list-item>
				</md-list>
			<!-- </md-content> -->
		</md-tab-body>
	</md-tab>
</md-tabs>
