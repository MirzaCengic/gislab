<md-tabs md-stretch-tabs="always" md-selected="stab" layout-fill>
	<md-tab>
		<md-tab-label><span>Legend</span></md-tab-label>
		<md-tab-body>
			<md-content>
				<div class="legend-container" ng-controller="LegendController">
					<img class="legend-item" ng-repeat="layer in ::project.layers.list" ng-if="layer.visible" ng-src="{{ layer.legendUrl }}" />
				</div>
			</md-content>
		</md-tab-body>
	</md-tab>
	<md-tab>
		<md-tab-label><label>Properties</label></md-tab-label>
		<md-tab-body>
			<!-- <md-content fill-layout flex> -->
				<md-list class="properties-list">
					<md-list-item>
						<label>Title:</label>
						<span ng-bind="::project.config.root_title"></span>
					</md-list-item>
					<md-list-item>
						<label>Author:</label>
						<span ng-bind="::project.config.author"></span>
					</md-list-item>
					<md-list-item>
						<label>E-mail:</label>
						<span ng-bind="::project.config.email"></span>
					</md-list-item>
					<md-list-item>
						<label>Phone:</label>
						<span ng-bind="::project.config.phone"></span>
					</md-list-item>
					<md-list-item>
						<label>Organization:</label>
						<span ng-bind="::project.config.organization"></span>
					</md-list-item>
					<md-list-item>
						<label>Abstract:</label>
						<span ng-bind="::project.config.abstract"></span>
					</md-list-item>
					<md-list-item>
						<label>Online resource:</label>
						<a ng-href="{{::project.config.online_resource}}">{{ ::project.config.online_resource }}</a>
					</md-list-item>
					<md-list-item>
						<label>Fees:</label>
						<span ng-bind="::project.config.fees"></span>
					</md-list-item>
					<md-list-item>
						<label>Access constraints:</label>
						<span ng-bind="::project.config.access_constrains"></span>
					</md-list-item>
					<md-list-item>
						<label>Keywords list:</label>
						<span>{{ ::project.config.keyword_list.join(', ') }}</span>
					</md-list-item>
					<md-list-item>
						<label>Publish date:</label>
						<span ng-bind="::project.config.publish_date"></span>
					</md-list-item>

				</md-list>
			<!-- </md-content> -->
		</md-tab-body>
	</md-tab>
	<md-tab>
		<md-tab-label><span>GIS.lab</span></md-tab-label>
		<md-tab-body>
			<!-- <md-content> -->
				<md-list class="properties-list">
					<md-list-item>
						<label>GIS.lab ID:</label>
						<span ng-bind="::project.config.gislab_unique_id"></span>
					</md-list-item>
					<md-list-item>
						<label>Version:</label>
						<span ng-bind="::project.config.gislab_version"></span>
					</md-list-item>
					<md-list-item>
						<label>Home page</label>
						<a ng-href="{{::project.config.gislab_homepage}}">{{ ::project.config.gislab_homepage }}</a>
					</md-list-item>
					<md-list-item>
						<label>Documentation</label>
						<a ng-href="{{::project.config.gislab_documentation}}">{{ ::project.config.gislab_documentation }}</a>
					</md-list-item>
				</md-list>
			<!-- </md-content> -->
		</md-tab-body>
	</md-tab>
</md-tabs>
